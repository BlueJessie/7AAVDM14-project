<!-- Html Elements for Search -->
<br>
<p>Search title, tags, year, language, or translation versions</p>
<div id="search-container">
    <input type="text" id="search-input" placeholder="Search title, translation versions, or tags...">
    <ul id="results-container"></ul>
</div>
    
<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/js/search-script.js" type="text/javascript"></script>
    
<!-- Configuration -->
<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><span>{version</span></div>',
      json: '/search.json'
    })
</script>
